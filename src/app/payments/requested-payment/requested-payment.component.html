<div class="container">
    <p id="info">
        Создайте платёжку, а Индивидуальный предприниматель {{ userDetails.name }} подпишет ее у
        себя в интернет-банке
    </p>

    <form [formGroup]="reqForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <label for="innForm" class="control-label">ИНН</label>
            <input
                class="none-border"
                type="text"
                id="innForm"
                formControlName="inn"
                placeholder="ИНН или название получателя"
            />
        </div>

        <div class="form-group">
            <label for="bicForm" class="control-label">БИК</label>
            <input
                class="bottom-border long-border"
                type="text"
                id="bicForm"
                formControlName="bic"
            />
        </div>

        <div class="form-group">
            <label for="numberForm" class="control-label">Номер счёта</label>
            <input
                class="bottom-border long-border"
                type="text"
                id="numberForm"
                formControlName="number"
            />
        </div>

        <div class="form-group nds-box">
            <label for="ndsForm" class="control-label">За что</label>

            <div class="form-value-nds">
                <p id="infoNDS">Назначение платежа</p>
                <p id="valueNDS">{{ reqForm.value.nds }}</p>
                <input
                    type="radio"
                    formControlName="nds"
                    id="nds1"
                    class="nds-button"
                    value="НДС 18%"
                />
                <input
                    type="radio"
                    formControlName="nds"
                    id="nds2"
                    class="nds-button"
                    value="НДС 10%"
                />
                <input
                    type="radio"
                    formControlName="nds"
                    id="nds3"
                    class="nds-button"
                    value="Без НДС"
                />

                <label class="nds-label" for="nds1">НДС 18%</label>
                <label class="nds-label" for="nds2">НДС 10%</label>
                <label class="nds-label" for="nds3">Без НДС</label>
            </div>
        </div>

        <div class="form-group">
            <label for="howmuchForm" class="control-label">Сколько</label>
            <input
                class="bottom-border short-border"
                type="number"
                max="75000"
                min="1000"
                id="howmuchForm"
                formControlName="howmuch"
            />
        </div>

        <div class="form-group">
            <label for="phoneForm" class="control-label">Номер телефона</label>
            <div class="form-value-phone">
                <input
                    class="none-border"
                    type="tel"
                    id="phoneForm"
                    formControlName="phone"
                    placeholder="+7 xxx xxx-xx-xx"
                />
                <a href="#" id="infoPhone">
                    Оставляя телефон, вы соглашаетесь на обработку персональных
                    данных
                </a>
            </div>
        </div>

        <div class="form-group">
            <label for="emailForm" class="control-label"
                >Электронная почта</label
            >
            <input
                class="none-border"
                type="email"
                id="emailForm"
                formControlName="email"
                placeholder="Для уведомлений об оплате"
            />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-submit" [disabled]="!reqForm.valid">Создать платеж</button>
            <button type="reset" class="btn btn-reset">Очистить форму</button>
        </div>
    </form>
</div>
